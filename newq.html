<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>

  <body>
  
  <button type="button" onclick="openWin()">Open</button>
  
  <button type="button" onclick="closeWin()">Close</button>
  
  <script>
  
  function openWin() {
  myWindow = window.open("", "myWindow", "width=200,height=100");   // Opens a new window
  }
  
  function closeWin() {
  myWindow.close();   // Closes the new window
  }
  
  </script>
  </body>
</html>
